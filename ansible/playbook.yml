---
- name: Install and Configure Nginx
  hosts: webservers
  become: yes
  vars_files:
    - vault.yml
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create a custom index.html
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        mode: '0644'
